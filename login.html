<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/popup-styles.css">
    <title>GameClips - Browse</title>
</head>

<body>
    <header>
        <h1 class="site-logo">GameClips</h1>
        <nav class="menu guest-main">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./browse.html">Browse</a></li>
            </ul>
        </nav>
        <nav class="menu logged-in-main">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Browse</a></li>
                <li><a href="">Favorites</a></li>
                <li><a href="#upload-clip">Upload own clip</a></li>
            </ul>
        </nav>
        <nav class="menu guest-registration">
            <ul>
                <li><a href="./register.html" class="btn-highlight">Register</a></li>
                <li><a href="./login.html" class="active" >Login</a></li>
            </ul>
        </nav>
        <nav class="menu logged-in-account">
            <ul>
                <li><a href="">Account</a></li>
                <li><a href="">Log-out</a></li>
            </ul>
        </nav>
    </header>
    <main class="full">
        <form class="loginform">
            <h3>Welcome back, champ!</h3>
    
            <label class="loginlabel" for="username">Username</label>
            <input class="logininput" type="text" placeholder="Username" id="username">
    
            <label class="loginlabel" for="password">Password</label>
            <input class="logininput" type="password" placeholder="Password" id="password">
            <label class="pwdreset" for="username" href="./">Forgot your password?</label>
    
            <button class="loginbutton">Log In</button>
        </form>
    </main>
    <script src="./scripts/getData.js"></script>
</body>

</html>
