<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>GameClips - Browse</title>
</head>

<body>
    <header>
        <h1 class="site-logo">GameClips</h1>
        <nav class="menu guest-main">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./browse.html">Browse</a></li>
            </ul>
            <input type="checkbox" id="hamburger-input" class="burger-shower" />
            <label id="hamburger-menu" for="hamburger-input">
                <nav id="sidebar-menu">
                  <ul>
                    <img src="./media/back.png" />
                      <li><a class="active" href="./">Home</a></li>
                      <li><a href="./browse.html">Browse</a></li>
                      <li><a href="./login.html">Login</a></li>
                      <li><a href="./register.html">Register</a></li>
                  </ul>
                </nav>
              </label>
        </nav>
        <nav class="menu require-login">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Browse</a></li>
                <li><a href="">Favorites</a></li>
                <li><a href="#upload-clip">Upload own clip</a></li>
            </ul>
        </nav>
        <nav class="menu guest-registration">
            <ul>
                <li><a href="./register.html" class="btn-highlight">Register</a></li>
                <li><a href="./login.html" class="active" >Login</a></li>
            </ul>
        </nav>
        <nav class="menu require-login">
            <ul>
                <li><a href="./profile-clips.html">Account</a></li>
                <li><a href="#logout">Log-out</a></li>
            </ul>
        </nav>
    </header>
    <main class="full">
        <form class="loginform" action="http://localhost:3000/auth/login" method="post">
            <h3>Welcome back, champ!</h3>
    
            <label class="loginlabel" for="username">Username</label>
            <input class="logininput" type="text" placeholder="Username" id="username" name="username">
    
            <label class="loginlabel" for="password">Password</label>
            <input class="logininput" type="password" placeholder="Password" id="password" name="password">
            <label class="pwdreset" for="username" href="./">Forgot your password?</label>
    
            <button class="loginbutton" type="submit">Log In</button>
        </form>
    </main>
    <script src="./scripts/serialize.js"></script>
    <script src="./scripts/auth.js"></script>
</body>

</html>
